<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h2 {
            color: rgb(255, 107, 22);
        }
        p {
            color:rgb(255, 5, 5)!important;
        }
        .abc {
            color: rgb(7, 23, 255);
        }

        #xyz {
            color:rgb(83, 220, 20);
        }

        h3 {
            color:crimson;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        基本選取器
        1. 標籤選取器 tag
        2. 類別選取器 class 可重複使用
        3. ID選取器 id  只可使用一次
 
        選取器命名規則
        1. 不可用數字開頭
        2. 符號只可使用 - _

        question
        外部 內部 嵌入式 套用順序?
        標籤 類別 id 套用順序?

        權重
        權重越重，套用順序越前面(物以稀為貴)
        !important > 嵌入式 > id > class > tag

        當權重相同時，後寫的樣式會優先套用
    -->
    <h1 style="color:red">HELLO HTML!!!</h1>
    <h1 style="color:seagreen">HELLO CSS!!!</h1>

    <h2>HELLO WORLD!!!</h2>
    <h2>HELLO WORLD!!!</h2>
    <h2 class="abc">HELLO WORLD!!!</h2>
    <h2>HELLO WORLD!!!</h2>
    <h2>HELLO WORLD!!!</h2>

    <h3>房東演出，裝修那麼，接口為你關注，站在。</h3>
    <h3 class="abc">房東演出，裝修那麼，接口為你關注，站在。</h3>
    <h3>房東演出，裝修那麼，接口為你關注，站在。</h3>
    <p id="xyz" class="abc" style="color:darkgoldenrod">便利商店，信號主角大師讀書青春，化工期限，全家女士，一直關。</p>
</body>
</html>
