<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 600px;
            margin: auto;
        }
        .main {
            width: 100%;
        }
        .thumbs {
            display: flex;
            background-color: #000;
        }
        .thumb {
            width: 20%;
            cursor: pointer;
            opacity: .7;
            transition: .5s;
        }
        .thumb.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/5243301_500.jpg" class="main">
        <div class="thumbs">
            <img src="images/5243301_500.jpg" class="thumb active">
            <img src="images/5243302_500.jpg" class="thumb">
            <img src="images/5243303_500.jpg" class="thumb">
            <img src="images/5243304_500.jpg" class="thumb">
            <img src="images/5243305_500.jpg" class="thumb">
        </div>
    </div>
    <script>
        let thumbs = document.querySelectorAll('.thumb');
        thumbs.forEach(function(t){
            t.onclick = function(){
                let newImg = this.getAttribute('src');
                document.querySelector('.main').setAttribute('src',newImg);

                for(let t of thumbs){
                    t.classList.remove('active')
                }
                this.classList.add('active');
            }
        })
    </script>
</body>
</html>
