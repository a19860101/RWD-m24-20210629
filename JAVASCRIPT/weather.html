<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>
            <span class="temp">目前溫度</span>&deg;C
            <span class="desc"></span>
        </h1>
        <div>
            <img src="" alt="" class="icon">
        </div>
        <div>
            <span class="feels_like">體感溫度</span>&deg;C
        </div>
        <div>
            <span class="min"></span>/
            <span class="max"></span>&deg;C
        </div>
        <div>
            <span class="hum">濕度</span>%
        </div>
    </div>
    <!-- b1ecbccd638b763d489602917ba47cc3 -->
    <script>
        let url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&units=metric&lang=zh_TW&appid=b1ecbccd638b763d489602917ba47cc3';
        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            console.log(data);
            document.querySelector('.temp').append(data.main.temp);
            document.querySelector('.desc').append(data.weather[0].description);
            document.querySelector('.feels_like').append(data.main.feels_like);
            document.querySelector('.min').append(data.main.temp_min);
            document.querySelector('.max').append(data.main.temp_max);
            document.querySelector('.hum').append(data.main.humidity);
            let icon = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            console.log(icon);
            let img = document.querySelector('.icon');
            img.setAttribute('src',icon);

        })
    </script>
</body>
</html>
