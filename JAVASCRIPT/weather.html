<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>目前溫度</h1>
        <div class="feels_like">體感溫度</div>
    </div>
    <!-- b1ecbccd638b763d489602917ba47cc3 -->
    <script>
        let url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&units=metric&lang=zh_TW&appid=b1ecbccd638b763d489602917ba47cc3';
        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            console.log(data);
            document.querySelector('h1').append(data.main.temp);
            document.querySelector('.feels_like').append(data.main.feels_like);
        })
    </script>
</body>
</html>
