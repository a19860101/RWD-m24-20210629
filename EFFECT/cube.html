<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 800px;

            margin: 10% auto;
        }
        .space:hover .cube {
            transform: rotateX(130deg)rotateY(60deg)rotateZ(45deg);

        }
        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: 1s;

        }
        .plane {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: .5;
        }
        .plane:nth-of-type(1){
            background-color: #ff7474;
            transform: translateZ(100px);
        }
        .plane:nth-of-type(2){
            background-color: #ffb743;
            transform: rotateX(180deg)translateZ(100px);
        }
        .plane:nth-of-type(3){
            background-color: #6bff77;
            transform: rotateY(-90deg)translateZ(100px);
        }
        .plane:nth-of-type(4){
            background-color: #4ebeff;
            transform: rotateY(90deg)translateZ(100px);
        }
        .plane:nth-of-type(5){
            background-color: #ff7bf8;
            transform: rotateX(90deg)translateZ(100px);
        }
        .plane:nth-of-type(6){
            background-color: #6affc1;
            transform: rotateX(-90deg)translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="cube">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
</body>
</html>
