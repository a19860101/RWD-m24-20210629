<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
            perspective: 700px;
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: #A03C78;
            position: absolute;
            transition: .6s;
            transform-origin: left;
            opacity: 1;

        }
        .back {
            width: 100%;
            height: 100%;
            background-color: #CDF3A2;
            position: absolute;
            transform: rotateY(280deg);
            backface-visibility: hidden;
            transition: .6s;
            transform-origin: left;
            opacity: 0;

        }
        .card:hover .front {
            transform: rotateY(45deg);
            opacity: 0;
        }
        .card:hover .back {
            transform: rotateY(360deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">FRONT</div>
        <div class="back">BACK</div>
    </div>
</body>
</html>
