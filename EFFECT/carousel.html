<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width:400px;
            height: 200px;
            position: relative;
            perspective: 1500px;

            margin: 20% auto;
        }
        .space:hover .cube {
            transform: rotateY(360deg);

        }
        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: 5s;

        }
        .plane {
            width: 100%;
            height: 100%;
            position: absolute;
            /* opacity: .5; */
        }
        .plane img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .plane:nth-of-type(1){
            background-color: #ff7474;
            transform: translateZ(380px);
        }
        .plane:nth-of-type(2){
            background-color: #ffb743;
            transform: rotateY(60deg)translateZ(380px);
        }
        .plane:nth-of-type(3){
            background-color: #6bff77;
            transform: rotateY(120deg)translateZ(380px);
        }
        .plane:nth-of-type(4){
            background-color: #4ebeff;
            transform: rotateY(180deg)translateZ(380px);
        }
        .plane:nth-of-type(5){
            background-color: #ff7bf8;
            transform: rotateY(240deg)translateZ(380px);
        }
        .plane:nth-of-type(6){
            background-color: #6affc1;
            transform: rotateY(300deg)translateZ(380px);
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="cube">
            <div class="plane"><img src="https://picsum.photos/id/45/800/600" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/46/800/600" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/47/800/600" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/48/800/600" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/49/800/600" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/40/800/600" alt=""></div>
        </div>
    </div>
</body>
</html>
