<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes text {
            from {}
            to {
                opacity: 0;
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
        }
        @keyframes move {
            0% {}
            25% {transform: translate(200px,0px)rotate(90deg);}
            50% {transform: translate(200px,200px)rotate(180deg);}
            75% {transform: translate(0px,200px)rotate(270deg);}
            100% {transform: translate(0,0)rotate(360deg);}
        }
        h1 {
            animation: move 3s;
            background-color: #ccc;
            position: absolute;
        }

    </style>
</head>
<body>
    <h1>hello world!!</h1>
</body>
</html>
