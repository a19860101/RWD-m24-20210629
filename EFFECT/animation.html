<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes text {
            from {}
            to {
                opacity: 0;
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
        }
        @keyframes move {
            0% {}
            25% {transform: translate(200px,0px)rotate(90deg);}
            50% {transform: translate(200px,200px)rotate(180deg);}
            75% {transform: translate(0px,200px)rotate(270deg);}
            100% {transform: translate(0,0)rotate(270deg);}
        }
        h1 {
            background-color: #ccc;
            position: absolute;

            animation: move 3s 3s infinite alternate ease-in-out;

            /* animation-name: move; */

            /* animation-duration: 3s; */

            /* animation-delay: 0s; */

            /* animation-fill-mode: forwards; */

            /* forwards, backwards */

            /* animation-direction: alternate; */
            /* normal, reverse, alternate, alternate-reverse */

            /* animation-iteration-count: infinite; */

            /* animation-timing-function: ease-in-out; */
            /* ease, ease-in, ease-out, ease-in-out, linear */

            /* animation-play-state: play; */
            /* play, paused */
        }

    </style>
</head>
<body>
    <h1>hello world!!</h1>
</body>
</html>
