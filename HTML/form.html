<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <!-- method: post,get -->
        <div>
            <label for="user">帳號</label>
            <input type="text" id="user" name="user">
        </div>
        <div>
            <label for="pw">密碼</label>
            <input type="password" id="pw" name="pw">
        </div>
        <div>
            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail">
        </div>
        <div>
            <label for="birth">生日</label>
            <input type="date" id="birth" name="birth">
        </div>
        <div>
            <label for="num">數量</label>
            <input type="number" id="num" name="num">
        </div>
        <div>
            <label for="gender">性別</label>

            <input type="radio" id="male" name="gender" value="男">
            <label for="male">男</label> 
            
            <input type="radio" id="female" name="gender" value="女">
            <label for="female">女</label>
        </div>
        <div>
            <label for="skills">專長</label>

            <input type="checkbox" id="eat" name="skills" value="吃">
            <label for="eat">吃</label>

            <input type="checkbox" id="drink" name="skills" value="喝">
            <label for="drink">喝</label>

            <input type="checkbox" id="play" name="skills" value="玩">
            <label for="play">玩</label>

            <input type="checkbox" id="happy" name="skills" value="樂">
            <label for="happy">樂</label>
        </div>
        <div>
            <label for="edu">學歷</label>
            <select name="edu" id="edu">
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中職">高中職</option>
                <option value="大專院校">大專院校</option>
                <option value="研究所以上">研究所以上</option>
            </select>
        </div>
        <div>
            <label for="content">內容</label>
            <textarea name="content" id="content" cols="60" rows="20"></textarea>
        </div>
        <input type="submit" value="送出">
    </form> 
</body>
</html>
