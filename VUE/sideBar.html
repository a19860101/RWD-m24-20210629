<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #ccc;
        }
        .menu {
            position: fixed;
            width: 300px;
            height: 100%;
            background-color: #fff;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition:.4s;
        }
        .menu.active {
            transform: translateX(0%);
        }
        .menu a {
            padding: 15px;
        }
        .close {
            position: absolute;
            right: 0;
        }
        .toggleBtn {
            position: absolute;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #aaa;
            text-decoration: none;
            color: #000;
            left: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav>
            <a href="#" @click="isOpen = true">link</a>
            <!-- <a href="#" @click="openMenu()">link</a> -->
            <div class="menu" :class="{active:isOpen}">
                <a href="#" class="toggleBtn" @click="isOpen = !isOpen"><i class="fas fa-bars fa-lg"></i></a>
                <a href="#">link 1</a>
                <a href="#">link 2</a>
                <a href="#">link 3</a>
                <a href="#">link 4</a>
                <a href="#" class="close" @click="isOpen = false">X</a>
                <!-- <a href="#" class="close" @click="closeMenu">X</a> -->
            </div>
        </nav>
    </div>    
    <script>
        Vue.createApp({
            data(){
                return {
                    isOpen: false
                }
            },
            methods:{
                openMenu(){
                    this.isOpen = true;
                },
                closeMenu(){
                    this.isOpen = false;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
