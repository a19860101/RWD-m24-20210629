<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            margin: auto;
        }
        .box {
            flex:0 0 25%;
            height: 400px;
        }
        .box img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div v-for="img in imgs" class="box">
                <img :src="img.download_url" width="200">
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    imgs:[]
                }
            },
            created(){
                fetch('https://picsum.photos/v2/list')
                .then(res=>res.json())
                .then(data=>{
                    this.imgs = data;
                })
            }
        }).mount('#app');
    </script>
</body>
</html>
