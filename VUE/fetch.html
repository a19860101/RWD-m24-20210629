<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            margin: auto;
        }
        .box {
            flex:0 0 25%;
            /* height: 400px; */
            padding: 15px;
        }
        img {
            width: 100%;
        }
        .product-image {
            height: 300px;
        }
        .box img {
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="box" v-for="product in products">
                <div class="product-body">
                    <div class="product-image">
                        <img :src="product.image" alt="">
                    </div>
                    <div class="product-info">
                        <h3>{{product.title}}</h3>
                        <div>
                            US${{product.price}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    products:[]
                }
            },
            created(){
                fetch('https://fakestoreapi.com/products')
                .then(res=>res.json())
                .then(data=>{
                    this.products = data;
                    console.log(data);
                })
            }
        }).mount('#app');
    </script>
</body>
</html>
