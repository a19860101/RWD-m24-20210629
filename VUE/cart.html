<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: 'Segoe ui';
        }

        nav {
            display: flex;
            height: 50px;
            background-color: #222;
            align-items: center;
            justify-content: space-between;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 0 15px;
        }
        .cart-item {
            position: fixed;
            width: 400px;
            height: 100%;
            background-color: #fff;
            top: 0;
            right: 0;
            transform: translateX(100%);
            transition: .4s;
        }

        .cart-item.active {
            transform: translateX(0);
            box-shadow: -1px 0px 10px rgba(0,0,0,.3);

        }
        .cart-toggle {
            position: absolute;
            left: -50px;
            width: 50px;
            height: 50px;
            background-color: #666;
            line-height: 50px;
            text-align: center;
        }
        img {
            width: 100%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1000px;
            margin: auto;
        }
        .product-item {
            flex: 0 0 25%;
            padding: 15px;
        }
        .cart-item-body {
            padding: 30px;
        }
        .cart-item img {
            width: 100px;
            margin-right: 5px;
        }
        .items {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: space-between;
        }
        .clearCart {
            padding: 8px 12px;
            border-radius: 5px;
            color: #fff;
            display: inline-block;
            background-color: #ff2744;

        }
        .cart-info {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav>
            <a href="#">Logo</a>
            <div class="cart-item" :class="{active:isOpen}" >
                <a href="#" class="cart-toggle" @click="isOpen = !isOpen"><i class="fas fa-shopping-cart fa-lg"></i></a>
                <div class="cart-item-body">
                    <h4>購物車</h4>
                    <div v-if="cartItems.length == 0">目前是空的喔</div>
                    <div v-for="(item,idx) in cartItems" class="items">
                        <img :src="item.image">
                        <span class="cart-info">
                            {{item.title}}
                            <br>
                            NT${{item.price}}
                        </span>
                        <i class="fas fa-trash-alt fa-lg" @click="removeCart(idx)"></i>
                    </div>
                    <hr>
                    
                    <br>
                    <template v-if="cartItems.length > 0">
                        <div>
                            小計:{{total}}
                        </div>
                        <a href="#" @click="clearCart()" class="clearCart">清空購物車</a>
                    </template>
                    <br>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="product-item" v-for="(product,idx) in products">
                <div class="product-content">
                    <img :src="product.image" alt="">
                    <h3>{{product.title}}</h3>
                    <div>NT${{product.price}}</div>
                    <a href="#" @click="addToCart(idx)">加入購物車</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const products = [
            {
                id:1,
                name:'純棉網眼抽縐polo衫',
                price:299,
                colorName:'黑色',
                color:'#000',
                img:'5341720_500.jpg',
                qty:1
            },
            {
                id:2,
                name:'純棉網眼抽縐polo衫',
                price:299,
                colorName:'紫色',
                color:'purple',
                img:'5341702_500.jpg',
                qty:23
            },
            {
                id:3,
                name:'純棉網眼抽縐polo衫',
                price:299,
                colorName:'紅色',
                color:'#f00',
                img:'5341707_500.jpg',
                qty:14
            },
            {
                id:4,
                name:'純棉網眼抽縐polo衫',
                price:299,
                colorName:'綠色',
                color:'green',
                img:'5341716_500.jpg',
                qty:0
            },
            {
                id:5,
                name:'純棉網眼抽縐polo衫',
                price:299,
                colorName:'黃色',
                color:'yellow',
                img:'5341714_500.jpg',
                qty:9
            },
        ];
        Vue.createApp({
            data(){
                return {
                    isOpen: false,
                    products:[],
                    cartItems:[]
                }
            },
            methods:{
                addToCart(idx){
                    // this.cartItems.push(this.products[idx]);
                    this.cartItems = [...this.cartItems,this.products[idx]]
                    console.log(idx)
                },
                clearCart(){
                    this.cartItems.length = 0;
                },
                removeCart(idx){
                    this.cartItems.splice(idx,1);
                }
            },
            computed: {
                // priceArray(){
                //     return this.cartItems.map(data => data.price);
                // },
                // total(){
                //     if(this.cartItems.length > 0){
                //         return this.priceArray.reduce((a,b)=>a+b);
                //     }else{
                //         return 0;
                //     }
                // }
                total(){
                    if(this.cartItems.length > 0){
                        return this.cartItems.map(data=>data.price).reduce((a,b)=>a+b);
                    }
                },
                
            },
            created(){
                    fetch('https://fakestoreapi.com/products')
                    .then(res=>res.json())
                    .then(data=>{
                        this.products = data;
                        console.log(data);
                    })
                }
        }).mount('#app');
    </script>
</body>
</html>
