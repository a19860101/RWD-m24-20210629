<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            margin: auto;
        }

        img {
            width: 100%;
        }

        .item {
            position: relative;

        }

        .item h2 {
            font-size: 60px;
            position: absolute;
            background-color: rgba(255, 255, 255, .7);
            width: 100%;
            bottom: 0;
            /* top: 50%; */
            /* transform: translateY(-50%); */
            text-align: center;
        }
        .products {
            max-width: 1000px;
            margin: auto;

        }
    </style>
</head>

<body>
    <!-- 
        優點
        center模式較好用
        結構較簡易
        rwd較好控制

        缺點
        多張照片顯示時，沒有辦法設定單張滑動；若要單張滑動要啟動center
        nav預設樣式很醜


     -->
    <header class="owl-carousel owl-theme">
        <div class="item">
            <img src="https://picsum.photos/id/87/1600/600" alt="">
            <h2>hello 1</h2>
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/17/1600/600" alt="">
            <h2>hello 2</h2>
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/27/1600/600" alt="">
            <h2>hello 3</h2>
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/37/1600/600" alt="">
            <h2>hello 4</h2>
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/47/1600/600" alt="">
            <h2>hello 5</h2>
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/57/1600/600" alt="">
            <h2>hello 6</h2>
        </div>
    </header>
    <div class="products owl-carousel owl-theme">
        <div class="product">
            <img src="https://picsum.photos/id/33/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/34/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/35/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/36/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/37/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/38/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/39/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/13/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/14/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/15/400" alt="">
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/16/400" alt="">
        </div>
    </div>
    <script>
        $(function(){
            $('header').owlCarousel({
                items:1,
                autoplay: true,
                loop:true,
                stagePadding: 100,
                dots:false,
                nav: true,
                navText:['<i class="fas fa-chevron-circle-left fa-lg"></i>','<i class="fas fa-chevron-circle-right fa-lg"></i>']

            });
            $('.products').owlCarousel({
                items: 1,
                margin: 15,
                autoplay: true,
                loop: true,
                center: true,
                dots:false,
                responsive:{
                    600: {
                        items:3,
                        dots: true
                    },
                    1000: {
                        items: 5,
                        dots: true
                    }
                }
            })
        })
    </script>
</body>
</html>
