    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            margin: auto;
        }
        .products {
            width: 1000px;
            margin: auto;
        }
        img {

        }
        .product{
            margin: 5px;
        }
        .item {
            position: relative;

        }
        .item h2{
            font-size: 60px;
            position: absolute;
            background-color: rgba(255,255,255,.7);
            width: 100%;
            bottom: 0;
            /* top: 50%; */
            /* transform: translateY(-50%); */
            text-align: center;
        }
        .slick-next:before, .slick-prev:before {
            color: #000;
            font-size:24px;
        }
        .slick-next {
            right: 47%;
        }
        .slick-prev {
            left: 47%;
        }
        .slick-next, .slick-prev {
            top: initial;
            bottom: -35px;
        }
        .product {
            opacity: .3;
            transform: scale(.8);
            transition: .4s;
        }
        .product.slick-center {
            opacity: 1;
            transform: scale(1);

        }
    </style>
</head>
