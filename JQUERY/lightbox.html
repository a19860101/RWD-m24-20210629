<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <img src="https://picsum.photos/id/23/1024/768" alt="">

    <script>
        lightbox.option({
            'albumLabel': "%1 / %2",
            'fadeDuration': 600,
            'imageFadeDuration': 400,
            'resizeDuration': 400
