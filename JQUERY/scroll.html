<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        nav {
            width: 100%;
            background-color: #222;
            padding-top: 15px;
            padding-bottom: 15px;
            text-align: center;
            position: fixed;
        }
        nav a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: .4s;
        }
        nav a.active {
            background-color: #fff;
            color: #222;
        }
        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container h2 {
            font-size: 10rem;
        }
        #about {
            background-color: #FF75A0;
        }
        #product {
            background-color: #EAFFD0;
        }
        #service {
            background-color: #FCE38A;
        }
        #contact {
            background-color: #95E1D3;
        }
        #gotop {
            /* display: none; */
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #131313;
            border-radius: 50%;
            color: #fff;
            transform: translateX(200%)rotate(180deg);
            transition: 1s .6s cubic-bezier(.38,-0.9,.54,1.73);
        }
        #gotop.active {
            transform: translateX(0)rotate(0);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about" class="active">About</a>
        <a href="#" data-target="#product">Product</a>
        <a href="#" data-target="#service">Service</a>
        <a href="#" data-target="#blog">Blog</a>
        <a href="#" data-target="#contact">Contact</a>
    </nav>
    <div id="about" class="container">
        <h2>About</h2>
    </div>
    <div id="product" class="container">
        <h2>Product</h2>
    </div>
    <div id="service" class="container">
        <h2>Service</h2>
    </div>
    <div id="blog" class="container">
        <h2>Blog</h2>
    </div>
    <div id="contact" class="container">
        <h2>Contact</h2>
    </div>
    <a href="#" id="gotop"><i class="fas fa-chevron-up fa-lg"></i></a>
    <script>
        $(function(){
            let speed = 600;
            $('nav').find('a').click(function(e){
                let target = $(this).data('target');
                console.log(target);
                
                let h = $(target).offset().top;
                console.log(h);

                $('html,body').animate({
                    scrollTop: h
                },speed);
                $('nav').find('a').removeClass('active');
                $(this).addClass('active');
                // return false;
                e.preventDefault();
            })
            $('#gotop').click(function(e){
                $('html,body').animate({
                    scrollTop: 0
                },speed);
                // return false;
                e.preventDefault();
            })
            $(window).scroll(function(){
                let h = $(window).scrollTop();
                console.log(h);
                if(h > 600){
                    // $('#gotop').show();
                    // $('#gotop').fadeIn();
                    $('#gotop').addClass('active');
                }else{
                    // $('#gotop').hide();
                    // $('#gotop').fadeOut();
                    $('#gotop').removeClass('active');
                }
            })
        })
    </script>
</body>
</html>
