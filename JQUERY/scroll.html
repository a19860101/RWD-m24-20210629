<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        nav {
            width: 100%;
            background-color: #222;
            padding-top: 15px;
            padding-bottom: 15px;
            text-align: center;
            position: fixed;
        }
        nav a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding-left: 10px;
            padding-right: 10px;
        }
        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container h2 {
            font-size: 10rem;
        }
        #about {
            background-color: #FF75A0;
        }
        #product {
            background-color: #EAFFD0;
        }
        #service {
            background-color: #FCE38A;
        }
        #contact {
            background-color: #95E1D3;
        }
        #gotop {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 70px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about">About</a>
        <a href="#" data-target="#product">Product</a>
        <a href="#" data-target="#service">Service</a>
        <a href="#" data-target="#blog">Blog</a>
        <a href="#" data-target="#contact">Contact</a>
    </nav>
    <div id="about" class="container">
        <h2>About</h2>
    </div>
    <div id="product" class="container">
        <h2>Product</h2>
    </div>
    <div id="service" class="container">
        <h2>Service</h2>
    </div>
    <div id="blog" class="container">
        <h2>Blog</h2>
    </div>
    <div id="contact" class="container">
        <h2>Contact</h2>
    </div>
    <a href="#" id="gotop">TOP</a>
    <script>
        $(function(){
            let speed = 600;
            $('nav').find('a').click(function(){
                let target = $(this).data('target');
                console.log(target);
                
                let h = $(target).offset().top;
                console.log(h);

                $('html,body').animate({
                    scrollTop: h
                },speed);
            })
            $('#gotop').click(function(){
                $('html,body').animate({
                    scrollTop: 0
                },speed)
            })
        })
    </script>
</body>
</html>
