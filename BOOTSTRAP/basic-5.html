<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .box {
            padding: 30px;
            background-color: #e04;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        /* 
            translate-middle  translate(-50%,-50%);
            translate-middle-x  translateX(-50%)
            translate-middle-y  translateY(-50%)
        */
    </style>
</head>
<body>
    <div class="p-5 bg-info position-absolute top-50 start-50 translate-middle">
        <div class="p-3 bg-danger position-absolute start-100 top-0 translate-middle"></div>
        
    </div>
    <!-- 
        top-0,top-50,top-100
        bottom-0,bottom-50,bottom-100
        start-0,start-50,start-100
        end-0,end-50,end-100

        translate-middle  translate(-50%,-50%);
        translate-middle-x  translateX(-50%)
        translate-middle-y  translateY(-50%)    

     -->
</body>
</html>
