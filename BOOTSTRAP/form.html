<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label">姓名</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">連絡電話</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="edu" class="form-label">學歷</label>
                        <select name="edu" id="edu" class="form-select">
                            <option value="國小">國小</option>
                            <option value="國中">國中</option>
                            <option value="高中職">高中職</option>
                            <option value="大專院校">大專院校</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label d-block">性別</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="男">
                            <label class="form-check-label" for="male">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="女">
                            <label class="form-check-label" for="female">女</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="unknown" value="不透露">
                            <label class="form-check-label" for="unknown">不透露</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="skill" class="form-label d-block">專長</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="skill" id="design" value="設計" class="form-check-input">
                            <label for="design" class="form-check-label">設計</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="skill" id="movie" value="剪輯" class="form-check-input">
                            <label for="movie" class="form-check-label">剪輯</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="skill" id="program" value="程式" class="form-check-input">
                            <label for="program" class="form-check-label">程式</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">電子信箱</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">內容</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary w-100 d-block d-md-none" value="送出">
                    <input type="submit" class="btn btn-primary d-none d-md-block" value="送出">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
